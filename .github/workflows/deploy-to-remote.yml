name: Deploy to remote

on:
  push:
    branches: [master]

jobs:
  zero:
    name: try to scan
    runs-on: ubuntu-latest
    steps:
      - name: Run Dastardly Action Step
        continue-on-error: true # This allows subsequent steps to run even if this step fails
        uses: PortSwigger/dastardly-github-action@main
        with:
          target-url: "https://test.goalsacademy.id"

  build:
    name: Build project
    needs: zero
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

  first:
    name: Pull from github
    needs: [zero, build]
    runs-on: ubuntu-latest
    steps:
      - name: deploy goalsacademy - pulling
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.DIR }}
            git pull origin master && composer install && composer update && php artisan optimize
            php artisan config:clear
            php artisan storage:link
